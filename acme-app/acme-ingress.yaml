---
apiVersion: v1
kind: Service
metadata:
  name: shopping
  labels:
    app: shopping
    service: shopping
spec:
  ports:
    - name: http-shopping
      protocol: TCP
      port: 3000
  selector:
    app: shopping
    service: shopping
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: acme
spec:
  tls:
  - hosts:
      - acme.beyondelastic.demo
    secretName: acme-tls
  rules:
  - host: acme.beyondelastic.demo 
    http:
      paths:
      - path: "/"
        pathType: Prefix
        backend:
          service:
            name: shopping
            port:
              number: 3000
